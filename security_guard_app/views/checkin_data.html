<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CheckIn Data</title>
    </head>
    <body>
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <img
                    class="mx-auto h-12 w-auto"
                    src="../static/pa_icon_square.svg"
                    alt="Your Company"
                />
                <h2
                    class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
                >
                    Datos del Checkin
                </h2>
            </div>
        </div>

        <div class="w-1/2 mx-auto">
            <div class="m-6">
                <h3 class="font-bold m-2 text-center">Usuario</h3>
                <h3 class="text-center">
                    {{checkin.user_id}} | {{ current_user.name}}
                </h3>
                <h3 class="font-bold m-2 text-center">Fecha y hora</h3>
                <h3 class="text-center">{{checkin.date}}</h3>
                <h3 class="font-bold m-2 text-center">Waypoint</h3>
                <h3 class="text-center">
                    {{checkin.waypoint_id}} | {{ waypoint.name }}
                </h3>
            </div>

            <a
                class="flex w-full justify-center text-[#282748] rounded-md border border-transparent bg-[#f6c042] py-2 px-4 text-sm font-medium shadow-sm hover:bg-[#282748] hover:text-[#ebebf7] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                href="{{ url_for('app_views.index') }}"
                >Volver al inicio</a
            >
        </div>
    </body>
</html>
